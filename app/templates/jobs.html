<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Related Jobs - Resume Evaluation System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/jobs.css?v={{ get_version('static/css/jobs.css') }}">
</head>
<body>
    <div class="jobs-container">
      <header>
        <h1><i class="fas fa-file-alt"></i> Resume Evaluation System</h1>
        <nav>
          <ul>
            <li><a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="/jobs" id="jobs" class="active"><i class="fas fa-briefcase"></i> Related Jobs</a></li>
            <li><a href="/history"><i class="fas fa-history"></i> History</a></li>
            <li><a href="/login"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            <li style="background: white;width: 32px;height: 32px;border-radius: 100%;display: flex;align-items: center;justify-content: center;box-shadow: 0 2px 5px rgba(0,0,0,0.1);"><img src="/static/images/avatar-default.svg" style="width: 24px;"></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="container">
          <div class="header-content">
            <div class="logo">
              <i class="fas fa-code"></i>
              <span>DevJobs</span>
            </div>
            <div class="search-bar">
              <input type="text" placeholder="Search for jobs, skills, or companies">
              <button><i class="fas fa-search"></i> Search</button>
            </div>
          </div>
        </div>
    
      <div class="container">
        <main class="main-content">
          <h1 class="page-title">Related Jobs According To Your Resume</h1>
    
          <div class="job-list" id="job-list">
            <div id="loading-animation" class="loading-container">
              <div class="loading-spinner"></div>
              <p>Finding related jobs for your profile...</p>
            </div>
            <!-- Job cards will be inserted here by JavaScript -->
          </div>
    
        </main>
      </div>
      </main>
    </div>
    

  <script src="/static/js/jobs.js?v={{ get_version('static/js/jobs.js') }}"></script>
</body>
</html>
